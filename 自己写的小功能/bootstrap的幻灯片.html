<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <title>bootstrap的幻灯片</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <style type="text/css">

    </style>
    <script type="text/javascript">

    </script>
</head>
<body>
<div class="container" style="width: 800px;">  <!-- 这只是我设置的一个容器，目的是是让幻灯片居中，
            样式必须要加，因为container默认在大屏下宽为1170，  -->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="width: 800px">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        <li data-target="#carousel-example-generic" data-slide-to="4"></li>

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" >
        <div class="item active">
            <img src="images/1.jpg" alt="图片一">
            <div class="carousel-caption">
                这是一个提示吗
            </div>
        </div>
        <div class="item">
            <img src="images/2.jpg" alt="图片2">
            <div class="carousel-caption">
                这是第二个提示吗
            </div>
        </div>
        <div class="item">
            <img src="images/3.jpg" alt="图片2" >
            <div class="carousel-caption">
                这是第三个提示吗
            </div>
        </div>
        <div class="item">
            <img src="images/4.jpg" alt="图片2">
            <div class="carousel-caption">
                这是第四个提示吗
            </div>
        </div>
        <div class="item">
            <img src="images/6.jpg" alt="图片2">
            <div class="carousel-caption">
                这是第五个提示吗
            </div>
        </div>

    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>
</body>
</html>
